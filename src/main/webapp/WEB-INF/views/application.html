<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files"></head>
<title>Application</title>

<body>
<div class="container">
<div style="padding-top: 1em;"></div>
<div th:replace="fragments/title.html :: title"></div>
<div style="padding-top: 1em;"></div>
    <div th:if="${user_info != null}">
	    <div class="row">
			<div class="col-md-12">
		 		<h2 align="center"><span>Hi </span><span th:text="${user_info.getUserName()}"></span><span>, you are now logged into your application</span></h2>
			</div>
		</div> <!-- row -->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10">
			  <h4>Profile information</h4>
			  <div>Email: <span th:text="${user_info.getEmailAddr() }"></span></div>
			  <div>Location: <span th:text="${user_info.getLocation() }"></span></div>
	        </div>
	    </div>
	</div>

	<div style="padding-top: 1em;"></div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-10">
		   <ul>
		   	  <li><a th:href="@{/change_password}">Change your password</a></li>
		   	  <li><a th:href="@{/change_email}">Change your email address</a></li>
		      <li><a th:href="@{/change_profile}">Change your profile information</a></li>
		      <li><a th:href="@{/delete_account}">Delete your account</a></li>
		   </ul>
		</div>
	</div>
	<form action="#" th:action="@{/logout_form}" method="post">
		<div class="form-group row">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Logout</button>
				</div>
		</div>
	</form>
</div>
</body>
</html>
