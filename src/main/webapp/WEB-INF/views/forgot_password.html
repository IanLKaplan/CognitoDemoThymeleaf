<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files"></head>

<title>Reset your password</title>
<body>
<div class="container">
    <div style="padding-top: 1em;"></div>
    <div th:replace="fragments/title.html :: title"></div>
    <div style="padding-top: 1em;"></div>
    <div class="row">
		<div class="col-md-12">
	 		<h2 align="center">Reset your password</h2>
		</div>
	</div> <!-- row -->
	<div style="padding-top: 1em;"></div>
	 <!-- Post to the login form -->
		<form action="#" th:action="@{/forgot_password_form}" method="post">
		    <!-- User Name -->
		    <div th:if="${user_name_error != null && user_name_error.length() > 0}">
		    <div class="form-group row">
				<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<span th:text="${user_name_error}" class="inputError"></span>
					</div>
				</div>
		    </div>
			<div class="form-group row">
				<label for="title" class="col-sm-4 col-form-label">User name:</label>
				<div class="col-sm-8">
						<input type="text" id="user_name" name="user_name" placeholder="User name">
				</div> <!-- col-md-8 -->
			</div> <!--  row -->
			<div class="form-group row">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
				    <span>
					    <button type="submit" class="btn btn-primary">Reset password</button>
					</span>
					<span>
						<a th:href="@{/}" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
					</span>
				</div>
			</div>
	   </form>
</div> <!-- container -->
</body>
</html>
