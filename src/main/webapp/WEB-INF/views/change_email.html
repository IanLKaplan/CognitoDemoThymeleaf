
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head_includes.html :: head_files"></head>

<title>Change Your Email Address</title>
<body>
<div class="container">
    <div style="padding-top: 1em;"></div>
    <div th:replace="fragments/title.html :: title"></div>
    <div style="padding-top: 1em;"></div>
    <div class="row">
		<div class="col-md-12">
	 		<h2 align="center">Change Your Email Address</h2>
		</div>
	</div> <!-- row -->
	<div style="padding-top: 1em;"></div>
	<form action="#" th:action="@{/change_email_form}" method="post">
		<!-- User Name -->
		<div th:if="${email_addr_error != null && email_addr_error.length() > 0}" >
		   <div class="form-group row">
		   	   <div class="col-sm-4"></div>
		   	   <div class="col-sm-8">
		   	   	   <span th:text="${email_addr_error}" class="inputError"></span>
		       </div>
		   </div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
	        <div class="col-sm-8">
	        	<label>Current Email: <span th:text="${current_email}"></span></label>
	        </div>
		</div>
		<div class="form-group row">
			<label for="title" class="col-sm-4 col-form-label">Email:</label>
			<div class="col-sm-8">
	   	       <input type="email" id="email_addr" name="email_addr" placeholder="New Email Address">
	   	    </div>
		</div> <!--  form-group row -->
		<div class="form-group row">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
				   <span>
					   <button type="submit" class="btn btn-primary">Change Email Address</button>
					</span>
					<span>
					    <a th:href="@{/application}" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
					</span>
				</div>
		</div>
	</form>
</div> <!--  container  -->
</body>
</html>
