
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files">
</head>
<title>Cognito Demo Application Login</title>

<body>
	<div class="container">
		<div style="padding-top: 1em;"></div>
		<div th:replace="fragments/title.html :: title"></div>
		<div style="padding-top: 1em;"></div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3 align="center">Application Login</h3>
			</div>
		</div>
		<div style="padding-top: 1em;"></div>
		<div th:if="${login_error != null && login_error.length() > 0}" class="row">
			<div class="col-md-2"></div>
				<div class="col-md-8">
					<div th:text="${login_error}" class="box inputError"></div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div th:if="${login_message != null && login_message.length() > 0}" class="row">
			<div class="col-md-2"></div>
				<div class="col-md-8">
					<div th:text="${login_message}" class="box"></div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div style="padding-top: 1em;"></div>
		<div class="col-md-12">
		<!-- Post to the login form -->
		<form action="#" th:action="@{/login_form}" method="post">
	        <!-- User Name -->
		    <div th:if="${user_name_error != null && user_name_error.length() > 0}">
			    <div class="form-group row">
					<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<span th:text="${user_name_error}"></span>
                    </div>
				</div>
		    </div>
			<div class="form-group row">
				<label for="title" class="col-sm-4 col-form-label">User name:</label>
				<!--  if the user name is OK, fill it in so the user doesn't have to keep retyping it if, for
			          example, the password and the duplicate password don't match. -->
			    <div class="col-sm-8">
			       <input th:if="${user_name_val != null && user_name_val.length() > 0}" type="text" id="user_name" name="user_name" th:value="${user_name_val}">
					<input th:unless="${user_name_val != null && user_name_val.length() > 0}" type="text" id="user_name" name="user_name" placeholder="User name">
				</div>
			</div> <!--  form-group row -->
			<!-- Password -->
			<div th:if="${password_error != null && password_error.length() > 0}">
				 <div class="form-group row">
					<div class="col-sm-4"></div>
						<span th:text="${password_error}"></span>
						<div class="col-sm-8"></div>
					</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" id="password" name="password" placeholder="Password">
				</div> <!-- col-sm-8 -->
			</div> <!--  form-group row -->
			<!--  form-group row -->
			<div class="form-group row">
				<div class="col-sm-4"></div>
			    <div class="col-sm-8">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
			</form>
		</div> <!-- row -->
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<a th:href="@{/create_user}">Create an account</a>
		</div>
	</div> <!-- row -->		
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<a th:href="@{/username_lookup}">Lookup User Name</a>
		</div>
	</div> <!-- row -->
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<a th:href="@{/forgot_password}">Forgotten password</a>
		</div>
	</div> <!-- row -->
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<a th:href="@{/reset_password}">Reset forgotten password with emailed code</a>
	</div>
	</div> <!-- row -->
	</div> <!-- container -->
</body>
</html>
