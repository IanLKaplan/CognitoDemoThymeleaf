
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files"></head>
<title>Reset Password</title>
<body>
<div class="container">
	<div style="padding-top: 1em;"></div>
	<div th:replace="fragments/title.html :: title"></div>
	<div style="padding-top: 1em;"></div>
    <div class="row">
		<div class="col-md-12">
	 		<h2 align="center">Reset Forgotten Password</h2>
		</div>
	</div> <!-- row -->
	<div class="row">
	    <div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="box">
		    This form is used to reset a user's password with an emailed code. You can use the 
		    <a th:href="@{/forgot_password}">forgotten password</a> form to request a reset code.
		</div>
		</div>
	     <div class="col-md-2"></div>
	</div>
	<div style="padding-top: 1em;"></div>
	<div th:if="${reset_password_error != null && reset_password_error.length() > 0}">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div th:text="${reset_password_error}" class="box inputError"></div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<form action="#" th:action="@{/reset_password_form}" method="post">
	    <!-- User Name -->
	    <div th:if="${user_name_error != null && user_name_error.length() > 0}">
		   <div class="form-group row">
		   	   <div class="col-sm-4"></div>
		   	   <div class="col-sm-8">
		   	   	   <span th:text="${user_name_error}" class="inputError"></span>
		       </div>
		   </div>
		</div>
		<div class="form-group row">
			<label for="title" class="col-sm-4 col-form-label">User name:</label>
			<!--  if the user name is OK, fill it in so the user doesn't have to keep retyping it if, for
			      example, the password and the duplicate password don't match. -->
		    <div class="col-sm-8">
	           <div th:if="${user_name_val != null && user_name_val.length() > 0}">
			         <input type="text" id="user_name" name="user_name" th:value="${user_name_val}">
			   </div>
			   <div th:unless="${user_name_val != null && user_name_val.length() > 0}">
			         <input type="text" id="user_name" name="user_name" placeholder="User name">
			   </div>
			</div> <!-- col-md-8 -->
		</div> <!--  form-group row -->
		<!-- Reset code -->
		<div th:if="${reset_code_error != null && reset_code_error.length() > 0}">
		   <div class="form-group row">
		   	   <div class="col-sm-4"></div>
		   	   <div class="col-sm-8">
		   	   	   <span th:text="${reset_code_error}" class="inputError"></span>
		       </div>
		   </div>
	    </div>
		<div class="form-group row">
			<label for="title" class="col-sm-4 col-form-label">Password Reset Code:</label>
			<div class="col-sm-8">
				<input type="text" id="reset_code" name="reset_code" placeholder="Reset Code">
			</div> <!-- col-sm-8 -->
		</div> <!--  form-group row -->
		<!-- New Password -->
		<div th:if="${new_password_error != null && new_password_error.length() > 0}">
		   <div class="form-group row">
		   	   <div class="col-sm-4"></div>
		   	   	   <span th:text="${new_password_error}" class="inputError"></span>
		       <div class="col-sm-8">
		       </div>
		   </div>
		</div>
		<div class="form-group row">
			<label for="title" class="col-sm-4 col-form-label">New Password:</label>
			<div class="col-sm-8">
				<input type="password" id="new_password" name="new_password" placeholder="Password">
			</div> <!-- col-sm-8 -->
		</div> <!--  form-group row -->
		<!-- Confirm Password -->
		<div th:if="${verify_password_error != null && verify_password_error.length() > 0}">
		   <div class="form-group row">
		   	   <div class="col-sm-4"></div>
		   	   	   <span th:text="${verify_password_error}" class="inputError"></span>
		       <div class="col-sm-8">
		       </div>
		   </div>
		</div>
		<div class="form-group row">
			<label for="title" class="col-sm-4 col-form-label">Verify Password:</label>
			<div class="col-sm-8">
				<input type="password" id="verify_password" name="verify_password" placeholder="Password">
			</div> <!-- col-sm-8 -->
		</div> <!--  form-group row -->
		<div class="form-group row">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
				   <span>
					    <button type="submit" class="btn btn-primary">Reset Password</button>
					</span>
					<span>
					    <a th:href="@{/}" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
					</span>
				</div>
		</div>
	</form>
</div> <!--  container  -->
</body>
</html>
