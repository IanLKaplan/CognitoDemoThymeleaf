
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files"></head>

<title>New User</title>
<body>
<!--
   Create user form 
 -->
<div class="container">
    <div style="padding-top: 1em;"></div>
    <div th:replace="fragments/title.html :: title"></div>
   <div style="padding-top: 1em;"></div>
    <div class="row">
		<div class="col-md-12">
	 		<h2 align="center">Create a new user account</h2>
		</div>
	</div> <!-- row -->
    <div class="row">
    	<div class="col-md-2"></div>
		<div class="col-md-10">
		An email with an account creation code will be sent to your email address.
		</div>
	</div>
	<div style="padding-top: 1em;"></div>
	<div th:if="${createUserError != null && createUserError.length() > 0}">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div th:text="${createUserError}" class="box inputError"></div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div class="row">
	<div class="col-md-12">
	<!-- Post to the login controller -->
			<form action="#" th:action="@{/create_user_form}" method="post">
			    <div th:if="${userNameError != null && userNameError.length() > 0}">
			    	<div class="form-group row">
				   	   <div class="col-sm-4"></div>
				   	   	<div class="col-sm-8">
				   	   	   <span th:text="${userNameError}" class="inputError"></span>
				        </div>
				    </div>
			    </div>
				<div class="form-group row">
					<label for="title" class="col-sm-4 col-form-label">User name:</label>
					<div class="col-sm-8">
						<!--  if the user name is OK, fill it in so the user doesn't have to keep retyping it if, for
						      example, the password and the duplicate password don't match. -->
						<div th:if="${userNameVal != null && userNameVal.length() > 0}">
						     <input type="text" id="user_name" name="user_name" th:value="${userNameVal}">
						</div>
						<div th:unless="${userNameVal != null && userNameVal.length() > 0}">
						     <input type="text" id="user_name" name="user_name" placeholder="User name">
						</div>
					</div> <!-- col-md-8 -->
				</div> <!--  form-group row -->
				<div th:if="${emailError != null && emailError.length() > 0}">
				    <div class="form-group row">
				   	   <div class="col-sm-4"></div>
				   	   <div class="col-sm-8">
				   	   	   <span th:text="${emailError}" class="inputError"></span>
				       </div>
				    </div>
				</div>
				<div class="form-group row">
					<label for="title" class="col-sm-4 col-form-label">Email:</label>
					<div class="col-sm-8">
						<input type="text" id="email" name="email" placeholder="Email">
					</div> <!-- col-sm-8 -->
				</div> <!--  form-group row -->
				<div th:if="${locationError != null && locationError.length() > 0}">
					<div class="form-group row">
				   	   <div class="col-sm-4"></div>
				   	   	   <span th:text="${locationError}" class="inputError"></span>
				       <div class="col-sm-8">
				       </div>
				    </div>
				</div>
				<div class="form-group row">
					<label for="location" class="col-sm-4 col-form-label">Location</label>
					<select class="custom-select col-sm-8" name="location" id="location">
        				<option selected>Location</option>
        				<option value="Bonaire">Bonaire</option>
        				<option value="Aruba">Aruba</option>
        			    <option value="Curacao">Curacao</option>
        			    <option value="Trinidad">Trinidad</option>
        			    <option value="Tobago">Tobago</option>
        			    <option value="Grenada">Grenada</option>
      				</select>
					<!-- col-sm-8 -->
				</div> <!-- form-group row -->
				<div class="form-group row">
					<div class="col-sm-4"></div>
					<div class="col-sm-8">
					    <span>
						    <button type="submit" class="btn btn-primary">Create User</button>
						</span>
						<span>
					       <a th:href="@{/application}" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
					    </span>
					</div>
				</div>
				</form>
			</div> <!-- col-md-12 -->
		</div> <!-- row -->
</div> <!-- container -->
</body>
</html>
